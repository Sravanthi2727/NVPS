<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #222;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #d6a45a;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #e3b873;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simple Razorpay Test</h1>
        <p>Test Amount: ‚Çπ100</p>
        
        <button onclick="testPayment()">üí≥ Pay ‚Çπ100</button>
        <button onclick="testWithDummyKey()">üîß Test with Dummy Key</button>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px; text-align: left; font-size: 14px;">
            <h3>Test Card Details:</h3>
            <p><strong>Card Number:</strong> 4111 1111 1111 1111</p>
            <p><strong>Expiry:</strong> 12/25</p>
            <p><strong>CVV:</strong> 123</p>
            <p><strong>Name:</strong> Test User</p>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            console.log(message);
        }

        function testPayment() {
            showStatus('üîÑ Testing with your Razorpay credentials...', 'info');
            
            if (typeof Razorpay === 'undefined') {
                showStatus('‚ùå Razorpay SDK not loaded!', 'error');
                return;
            }

            const options = {
                key: 'rzp_test_S2a2ZZ2ERWzWeB', // Your actual key
                amount: 10000, // ‚Çπ100 in paise
                currency: 'INR',
                name: 'Rabuste Coffee',
                description: 'Test Payment',
                handler: function (response) {
                    showStatus('üéâ Payment Successful! Payment ID: ' + response.razorpay_payment_id, 'success');
                    console.log('Payment response:', response);
                },
                prefill: {
                    name: 'Test User',
                    email: 'test@example.com',
                    contact: '9999999999'
                },
                theme: {
                    color: '#d6a45a'
                },
                modal: {
                    ondismiss: function() {
                        showStatus('‚ö†Ô∏è Payment cancelled', 'error');
                    }
                }
            };

            try {
                const rzp = new Razorpay(options);
                
                rzp.on('payment.failed', function (response) {
                    showStatus('‚ùå Payment failed: ' + response.error.description, 'error');
                    console.error('Payment failed:', response.error);
                });
                
                rzp.open();
                showStatus('‚úÖ Razorpay opened successfully!', 'success');
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                console.error('Razorpay error:', error);
            }
        }

        function testWithDummyKey() {
            showStatus('üîÑ Testing with dummy key...', 'info');
            
            if (typeof Razorpay === 'undefined') {
                showStatus('‚ùå Razorpay SDK not loaded!', 'error');
                return;
            }

            const options = {
                key: 'rzp_test_1DP5mmOlF5G5ag', // Razorpay's public test key
                amount: 10000,
                currency: 'INR',
                name: 'Test Company',
                description: 'Test Transaction',
                handler: function (response) {
                    showStatus('üéâ Payment Successful! Payment ID: ' + response.razorpay_payment_id, 'success');
                },
                prefill: {
                    name: 'Test User',
                    email: 'test@example.com',
                    contact: '9999999999'
                },
                theme: {
                    color: '#3399cc'
                },
                modal: {
                    ondismiss: function() {
                        showStatus('‚ö†Ô∏è Payment cancelled', 'error');
                    }
                }
            };

            try {
                const rzp = new Razorpay(options);
                rzp.on('payment.failed', function (response) {
                    showStatus('‚ùå Payment failed: ' + response.error.description, 'error');
                });
                rzp.open();
                showStatus('‚úÖ Dummy Razorpay opened!', 'success');
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Test if Razorpay is loaded on page load
        window.onload = function() {
            if (typeof Razorpay !== 'undefined') {
                showStatus('‚úÖ Razorpay SDK loaded successfully!', 'success');
            } else {
                showStatus('‚ùå Razorpay SDK failed to load!', 'error');
            }
        };
    </script>
</body>
</html>
