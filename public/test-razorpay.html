<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Razorpay - Rabuste Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            color: #f5f2ee;
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #d6a45a;
        }
        .text-gold {
            color: #d6a45a;
        }
        .btn-gold {
            background-color: #d6a45a;
            border-color: #d6a45a;
            color: #000;
        }
        .btn-gold:hover {
            background-color: #e3b873;
            border-color: #e3b873;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="text-gold mb-0">üß™ Test Razorpay Payment</h2>
                        <p class="mb-0">Direct test without any other code</p>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <h4>Test Item: Premium Coffee</h4>
                            <h3 class="text-gold">‚Çπ500</h3>
                        </div>
                        
                        <button id="testPaymentBtn" class="btn btn-gold btn-lg">
                            üí≥ Test Payment
                        </button>
                        
                        <div id="status" class="mt-4"></div>
                        
                        <div class="mt-4">
                            <h5 class="text-gold">Test Card Numbers:</h5>
                            <p><strong>Card:</strong> 4111 1111 1111 1111</p>
                            <p><strong>Expiry:</strong> 12/25</p>
                            <p><strong>CVV:</strong> 123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        document.getElementById('testPaymentBtn').addEventListener('click', function() {
            console.log('Test payment button clicked');
            
            // Check if Razorpay is loaded
            if (typeof Razorpay === 'undefined') {
                document.getElementById('status').innerHTML = '<div class="alert alert-danger">‚ùå Razorpay SDK not loaded!</div>';
                return;
            }
            
            document.getElementById('status').innerHTML = '<div class="alert alert-info">üîÑ Creating order...</div>';
            
            // Create order first
            fetch('/api/create-payment-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    itemId: 'test_item_123',
                    name: 'Premium Coffee',
                    price: 500,
                    image: '/assets/coffee.jpg',
                    type: 'test'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Order response:', data);
                
                if (data.success) {
                    document.getElementById('status').innerHTML = '<div class="alert alert-success">‚úÖ Order created! Opening Razorpay...</div>';
                    openRazorpay(data.order);
                } else {
                    document.getElementById('status').innerHTML = '<div class="alert alert-danger">‚ùå Failed to create order: ' + data.message + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = '<div class="alert alert-danger">‚ùå Error: ' + error.message + '</div>';
            });
        });
        
        function openRazorpay(order) {
            console.log('Opening Razorpay with order:', order);
            
            const options = {
                key: order.razorpayKeyId,
                amount: order.amount,
                currency: order.currency,
                name: 'Rabuste Coffee',
                description: 'Test Payment',
                order_id: order.id,
                handler: function (response) {
                    console.log('‚úÖ Payment successful:', response);
                    document.getElementById('status').innerHTML = '<div class="alert alert-success">üéâ Payment Successful!<br>Payment ID: ' + response.razorpay_payment_id + '</div>';
                    
                    // Verify payment
                    verifyPayment(response);
                },
                prefill: {
                    name: order.customerName,
                    email: order.customerEmail,
                    contact: order.customerPhone
                },
                theme: {
                    color: '#d6a45a'
                },
                modal: {
                    ondismiss: function() {
                        console.log('Payment cancelled');
                        document.getElementById('status').innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è Payment cancelled</div>';
                    }
                }
            };
            
            console.log('Razorpay options:', options);
            
            try {
                const rzp = new Razorpay(options);
                
                rzp.on('payment.failed', function (response) {
                    console.error('‚ùå Payment failed:', response.error);
                    document.getElementById('status').innerHTML = '<div class="alert alert-danger">‚ùå Payment Failed: ' + response.error.description + '</div>';
                });
                
                rzp.open();
                console.log('Razorpay modal opened successfully');
            } catch (error) {
                console.error('Error opening Razorpay:', error);
                document.getElementById('status').innerHTML = '<div class="alert alert-danger">‚ùå Error opening Razorpay: ' + error.message + '</div>';
            }
        }
        
        function verifyPayment(response) {
            console.log('Verifying payment:', response);
            
            fetch('/api/verify-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    paymentResponse: response,
                    itemId: 'test_item_123',
                    itemName: 'Premium Coffee',
                    price: 500,
                    image: '/assets/coffee.jpg'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Verification response:', data);
                
                if (data.success) {
                    document.getElementById('status').innerHTML = '<div class="alert alert-success">üéâ Payment Verified Successfully!<br>Order ID: ' + data.orderId + '</div>';
                } else {
                    document.getElementById('status').innerHTML = '<div class="alert alert-danger">‚ùå Payment verification failed: ' + data.message + '</div>';
                }
            })
            .catch(error => {
                console.error('Verification error:', error);
                document.getElementById('status').innerHTML = '<div class="alert alert-danger">‚ùå Verification error: ' + error.message + '</div>';
            });
        }
    </script>
</body>
</html>
